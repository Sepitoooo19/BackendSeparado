apiVersion: v1
kind: PersistentVolume
metadata:
  name: totalcost-db-pv
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/totalcost-db-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: totalcost-db-pvc
  labels:
    app: postgres
    tier: database
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: totalcost-db-deployment
  labels:
    app: totalcost-db-deployment
    tier: database
spec:
  selector:
    matchLabels:
      app: totalcost-db-deployment
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: totalcost-db-deployment
        tier: database
    spec:
      containers:
        - name: totalcost-db
          image: postgres
          imagPullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DB_PASSWORD
          volumeMounts:
            - name: totalcost-db-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: totalcost-db-storage
          persistentVolumeClaim:
            claimName: totalcost-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: totalcost-db-service
  labels:
    app: totalcost-db-service
    tier: database
spec:
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  selector:
    app: totalcost-db-deployment
    tier: database
  type: LoadBalancer